<head>
    <meta charset="UTF-8">
    <title>Burger Eater</title>

        <link rel="stylesheet" media="screen"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="./assets/js/handlebars-v4.0.5.js"></script>
        <script id="result-template" type="text/x-handlebars-template"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
              crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
              integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
              crossorigin="anonymous">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"

                crossorigin="anonymous"></script>
        </head>

<body>
<div class="container">


    <div class="row">
        <form action="" method="post" role="form">


            <div class="form-group">
                <label for="burgerAdd"></label>
                <input type="text" class="form-control" name="" id="burgerName" placeholder="Input Burger name here...">
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

            <div class="well well-sm" id="burgersNotEaten">
                <ol>
                    {{#each burgers}}
                    <li>{{burger}}<button>Eat it!</button>
                        {{/each}}
                </ol>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="well well-sm" id="burgersEaten"></div>
            </div>


        </div>


    </div>
    <script type="text/javascript">

        // Code here handles what happens when a user submits a new character on the form.
        // Effectively it takes the form inputs then sends it to the server to save in the DB.

        $(addBtn).on("click", function () {

            var newBurger =
            {
                burgerName: $("#burgerName").val().trim()

            };

            var currentURL = window.location.origin;

            $.post(currentURL + "/api/new", newBurger)
                    .done(function (data) {
                        console.log(data);
                        console.log("adding burger...");
                    });
//clear contents of box
            $('#burgerName').val("");


            return false;

        });

    </script>
</body>
</html>
